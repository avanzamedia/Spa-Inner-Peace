        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

       <script type="text/javascript">
           function ir() { window.location = "login.html" }
           function validar() {
               if (mensaje() == 1) {
               $.ajax({
                   url: 'http://innerpeace.sv/innerAcces.php',
                   type: 'post',
                   data: "email="+document.getElementById('email').value+"&accion=recuperacion",
                   success: function (output) {
                       var resultado = output;
                       resultado.toString();
                       if (resultado.indexOf("success") > -1) {
                           navigator.notification.alert("Revise su bandeja de entrada", "", "Notificación");
                           loader.style.display = "block";
                           setTimeout('ir()', 2000);
                       } else {
                           navigator.notification.alert("Usuario no encontrado", "", "Notificación");                     
                       }
                   }, error: function () {
                       navigator.notification.alert("Sin conexion", "", "Notificación");
                    
                   }
               });
           }
     }
         
        </script>
        <script>
            function mensaje() {
         if (email.value == "") {
                   navigator.notification.alert("Ingrese su correo", "", "Notificación"); 
         } else {
             if (navigator.network.connection.type == Connection.NONE) {
                 navigator.notification.alert('Revise su conección a internet', '', 'Atención');

             } else {
                 return 1;
             }
         }
       }
        </script>
        



        <title></title>
        <style>
            .app{
            position: relative;
            margin-top: 20%;
            }
            .app img {
            width: 30%;
            min-width: 130px;
            }
            .app {
            color:#fff;
            }
            .loader {
                position: fixed;
                width: 100%;
                height: 100%;
               background-color: #33035E;
                bottom: 0px;
                opacity: 0.8;
                display:none;
            }
                .loader img {
                    width: 39%;
                    max-width: 200px;
                    margin-top: 20%;
                }
                 .textos1 {
                font-size: 1.5em;
                margin: 5px;
                color: #fff;}
                 #stVolver {
                margin-right: 10%;
                margin-top: 5%;
                font-size: 1.6em;
            }
        </style>
    </head>
    <body class="cuerpo" style="font-family:'Titillium Web';">
        <div style="text-align:center;">  
            <div class="app">
                <img  src="img/Logonuevo.png" />
                <p class="textos1">Body·Mind·Spirit</p>
            </div>
            <p class="textos1" style="color:#fff;font-size:2em;">Olvidaste tu contraseña</p>
            <div class="cont-forms">
                <p class="textos1" style="color:#000;">Por favor, ingresa tu direccion de correo electronico</p>
                <input class="campos" type="text" value="" id="email" />
                <p class="textos1" style="color:#000;">Enviaremos un correo con tus datos de cuenta a tu direccion de correo electronico</p>
                <input class="boton" type="button" value="Enviar" onClick="validar()" />
            </div>
            <a href="login.html"><p class="textos1" id="stVolver" style="float: right;" >← Volver</p></a>
        </div>
        <div id="loader" class="loader">
            <img src="img/image_760978.gif" />
        </div>

            app.initialize();
