<script type="text/javascript">
    function ir() { window.location = "login.html" }
    function validar() {
        $.ajax({
            url: 'http://innerpeace.sv/innerAcces.php',
            type: 'post',
            data: "valor=connected&accion=conect",
            success: function (output) {
                var resultado = output;
                resultado.toString();
                if (resultado.indexOf("success") > -1) {
                    setTimeout('ir()', 4000);
                } else {
                    setTimeout('ir()', 4000);
                }
            }
        });
    }
    function notificar()
    { alert("Por favor, revise su conexión a intenet y reinicie la aplicacion", "", "Notificatión"); }
    function alertaCon() {
        setTimeout('notificar()', 6000);
    }
    function load() {
        try {
            validar();
            alertaCon();
        }
        catch (er) {
            validar();
            alertaCon();
        }
    }
</script> 
</head>
